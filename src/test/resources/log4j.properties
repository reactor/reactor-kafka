log4j.rootLogger=OFF, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] [%t] [%c] %p %m %n

log4j.logger.org.apache.kafka=ERROR
log4j.logger.org.apache.kafka.clients=INFO
log4j.logger.reactor=INFO
log4j.logger.reactor.Flux.Interval=OFF
log4j.logger.reactor.Flux.FlatMap.10=OFF
log4j.logger.reactor.Flux.Map.8=OFF

