name: CI

on:
    pull_request: {}
    push: { branches: [ master, "1.2.x" ] }

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: burrunan/gradle-cache-action@v1
      name: gradle
      with:
        arguments: build javadc
